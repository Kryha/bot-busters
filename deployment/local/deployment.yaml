apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-busters
spec:
  selector:
    matchLabels:
      app: bot-busters
  template:
    spec:
      containers:
        - name: bot-busters
          image: bot-busters
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_password
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: nextauth_secret
            - name: DATABASE_URL
              value: postgresql://postgres:$(DB_PASSWORD)@postgres.$(POD_NAMESPACE).svc.cluster.local:5432
            - name: NEXTAUTH_URL
              value: http://bot-busters.localhost
            - name: NEXTAUTH_URL_INTERNAL
              value: http://127.0.0.1:3000
            - name: APP_URL
              value: http://localhost:3000
            - name: NEXT_PUBLIC_WS_URL
              value: ws://ws.bot-busters.localhost
