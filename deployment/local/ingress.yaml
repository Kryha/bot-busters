apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bot-busters
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
spec:
  rules:
    - host: "bot-busters.localhost"
      http:
        paths:
          - path: "/(.*)"
            pathType: Prefix
            backend:
              service:
                name: bot-busters
                port:
                  name: bot-busters
